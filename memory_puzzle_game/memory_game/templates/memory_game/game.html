{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Puzzle Game</title>
    <link rel="stylesheet" href="{% static 'memory_game/styles.css' %}">
    <script src="{% static 'memory_game/script.js' %}" defer></script>
</head>
<body>
    <h1>Memory Puzzle Game</h1>
    <div class="game-board">
        {% for icon in icons %}
            <div class="card" data-icon="{{ icon }}">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">{{ icon }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
